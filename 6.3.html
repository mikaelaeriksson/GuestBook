<!doctype html>
<!-- HTML document with a form for a server side program implementing 
a simple guest book, with possibility to add a picture to the post -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guest Book with pictures - MySQL</title>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="6.3.php">
    <p>
        <input type="text" name="name" placeholder="Name">
    </p>
    <p>
        <input type="text" name="email" placeholder="Email">
    </p>
    <p>
        <input type="text" name="homepage" placeholder="Homepage">
    </p>
    <p>
        <textarea name="comment" rows="10" cols="25" placeholder="Comment">
        </textarea>
    </p>
    <p>
       Picture:  
       <input type="file" name="file">
    </p>
    <p>
        <input type="submit" name="push_button" value="Send">
    </p>
</form>
<hr>
<!--===entries===-->
<p>
    <strong>Post:</strong>
    ---no--- 
</p>
<p>
   <img src="---image_src---" alt="Picture is missing!"> 
</p>
<p>
    <strong>Time:</strong>
    ---time---
    <br>
    <strong>From:</strong>
    <a href="---homepage---">---name---</a>
    <br>
    <strong>Email:</strong>
    <a href="mailto:---email---">---email---</a>
</p>
<p>
    <strong>Comment:</strong>
    ---comment---
</p>
<hr>
<!--===entries===-->
</body>
</html>
